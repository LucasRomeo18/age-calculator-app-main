<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="fondo">
    <div class="box">
      <form>
        <div class="box1">
          <div class="grupo">
            <label for="day" class="titulo">Day</label>
            <input type="text" id="day" name="day" required minlength="1" maxlength="2" size="10" class="input" />
          </div>
          <div class="grupo">
            <label for="month" class="titulo">Month</label>
            <input type="text" id="month" name="month" required minlength="1" maxlength="2" size="10" class="input" />
          </div>
          <div class="grupo">
            <label for="year" class="titulo">Year</label>
            <input type="text" id="year" name="year" required minlength="1" maxlength="4" size="10"  class="input" />
          </div>
      </form>
    </div>
    <div>
      <div class="linea"></div>
      <div class="circulo"></div>
    </div>
    <div class="poppins-extrabold-italic inter">
      <h2>-- years</h2> 
      <h2>-- months </h2>
      <h2>-- days </h2>
    </div> 

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Romeo</a>.
  </div>
</body>
</html>
